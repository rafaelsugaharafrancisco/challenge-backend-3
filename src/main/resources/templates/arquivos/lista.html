<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" 
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
		</script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
		</script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" 
			integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous">
		</script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" 
			integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
		<link rel="stylesheet" href="/css/style.css">
		<meta charset="UTF-8">
		<title>Lista de arquivos importados</title>
	</head>
	<body>
		<header>
			<nav th:insert="~{base::menuBar}"></nav>
		</header>
		<div class="card margin-card">
			<div class="card-body">
				<h3 class="card-title text-center text-success"> Lista Importações Realizadas</h3>
				<table class="table table-striped table-sm">
					<thead>
						<tr>
							<th scope="col">DATA TRANSAÇÕES</th>
							<th scope="col">DATA/HORA IMPORTAÇÃO</th>
						</tr>
					</thead>
					<tbody >
						<tr th:each="arqCarregado : ${arqsCarregados}" scope="row">
							<td th:text="${#temporals.format(arqCarregado.dataTransacao, 'dd/MM/yyyy')}"></td>
							<td th:text="${#temporals.format(arqCarregado.dataHoraImportacao, 'dd/MM/yyyy - HH:mm:ss')}"></td>
						</tr>
					</tbody>
				</table>
				<span th:if="${#lists.isEmpty(arqsCarregados)}" class="text-info"> Não há arquivos carregados!</span>
			</div>
		</div>
	</body>
</html>
