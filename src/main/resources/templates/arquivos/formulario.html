<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" 
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
		</script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
		</script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" 
			integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous">
		</script>
		<script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.min.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" 
			integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
		<link rel="stylesheet" href="/css/style.css">
		<meta charset="UTF-8">
		<title>Importar arquivo</title>
	</head>
	<body>
		<header>
			<nav th:insert="~{base :: menuBar}"></nav>
		</header>
		<div class="card margin-card">
			<div class="card-body">
				<h3 class="card-title text-center text-success"> Importar Arquivo</h3>
				<form class="needs-validation" th:object="${arquivoForm}" action="importar" method="post" enctype="multipart/form-data">
						<div class="custom-file">
					  		<input th:field="*{arquivo}" type="file" class=" form-control custom-file-input" required>
					  		<label class="custom-file-label" for="arquivo">Escolha um arquivo com extens√£o .csv</label>
					  		<small class="text-danger" th:text="${mensagemErro}"></small>
					  	</div>
					  	<button type="submit" class="btn btn-outline-success mt-1">Importar</button>
					  	<button type="reset" class="btn btn-outline-success mt-1 pl-2">Limpar</button>
				</form>
			</div>
		</div>
		<script type="text/javascript" src="/scripts/file-name.js"></script>
	</body>
</html>
