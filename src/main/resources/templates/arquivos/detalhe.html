<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous">
		</script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
	integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
	crossorigin="anonymous">
		</script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
	integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
	crossorigin="anonymous">
		</script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/style.css">
<meta charset="UTF-8">
<title>Detalhe do arquivo</title>
</head>
<body>
	<header>
		<nav th:insert="~{base::menuBar}"></nav>
	</header>
	<div class="card margin-card">
		<div class="card-body">
			<h3 class="card-title text-center text-success">Detalhes da
				importação</h3>
			<form class="form-inline" th:object="${arquivo}">
				<fieldset disabled>
					<div class="form-group mb-3">
						<label for="dataHoraImportacao">Importado em</label> <input
							type="text" class="form-control form-control-sm ml-2"
							th:field="*{dataHoraImportacao}">
					</div>
					<div class="form-group mb-3">
						<label for="usuarioNome">Importado por</label> <input type="text"
							class="form-control form-control-sm ml-2"
							th:field="*{usuario.nome}">
					</div>
					<div class="form-group mb-3">
						<label for="dataTransacao">Data das transações</label> <input
							type="text" class="form-control form-control-sm ml-2"
							th:field="*{dataTransacao}">
					</div>
				</fieldset>
			</form>
		</div>
	</div>
	<div class="card margin-card">
		<div class="card-body">
			<h3 class="card-title text-center text-success">Transações
				Importadas</h3>
			<table class="table table-striped table-sm">
				<thead>
					<tr>
						<th>BANCO ORIGEM</th>
						<th>AGÊNCIA ORIGEM</th>
						<th>CONTA ORIGEM</th>
						<th>BANCO DESTINO</th>
						<th>AGÊNCIA DESTINO</th>
						<th>CONTA DESTINO</th>
						<th>VALOR DA TRANSAÇÃO</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="transacao : ${transacoes}" scope="row">
						<td th:text="${transacao.bancoOrigem}"></td>
						<td th:text="${transacao.agenciaOrigem}"></td>
						<td th:text="${transacao.contaOrigem}"></td>
						<td th:text="${transacao.bancoDestino}"></td>
						<td th:text="${transacao.agenciaDestino}"></td>
						<td th:text="${transacao.contaDestino}"></td>
						<td th:text="|R$ ${#numbers.formatDecimal(transacao.valorTransacao, 0, 'POINT', 2, 'COMMA')}|"></td>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
