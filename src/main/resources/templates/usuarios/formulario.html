<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous">
		</script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
	integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
	crossorigin="anonymous">
		</script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
	integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
	crossorigin="anonymous">
		</script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/style.css">
<meta charset="UTF-8">
<title>Cadastro de usuário</title>
</head>
<body>
	<header>
		<nav th:insert="~{base::menuBar}"></nav>
	</header>
	<div class="card margin-card">
		<div class="card-body">
			<h3 class="card-title text-center text-success">Cadastro de
				usuário</h3>
			<form class="needs-validation" th:object="${usuarioForm}"
				th:action="@{/usuarios/cadastro}" method="post" novalidate>
				<div class="form-group">
					<label for="nome">Nome:</label> <input type="text"
						class="form-control" th:field="*{nome}" th:errorclass="is-invalid"
						aria-describedby="nomeHelp"> <small id="nomeHelp"
						class="form-text text-muted">Digite seu nome completo.</small>
					<div class="invalid-feedback" th:errors="*{nome}"></div>
				</div>
				<div class="form-group">
					<label for="email">Email:</label> <input type="email"
						class="form-control" th:field="*{email}"
						th:errorclass="is-invalid" aria-describedby="emailHelp"> <small
						id="emailHelp" class="form-text text-muted">Digite seu
						e-mail. Ex.: usuario@dominio.com</small>
					<div class="invalid-feedback" th:errors="*{email}"></div>
				</div>
				<button type="submit" class="btn btn-success">Enviar</button>
			</form>
		</div>
	</div>
</body>
</html>
