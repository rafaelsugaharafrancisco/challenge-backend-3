<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
	integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
	crossorigin="anonymous">
		</script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/style.css">
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
	<div class="card margin-card">
		<div class="card-body">
			<h3 class="card-title text-center text-success">SISTEMA DE ANÁLISE DE TRANSAÇÕES FINANCEIRAS</h3>
			<form class="needs-validation" 
				th:action="@{/login}" method="post" novalidate>
				<div class="form-group">
					<label for="username">Email:</label> <input type="email"
						class="form-control" id="username" name="username"
						aria-describedby="emailHelp"> <small
						id="emailHelp" class="form-text text-muted">Digite seu
						e-mail. Ex.: usuario@dominio.com</small>
<!-- 					<div class="invalid-feedback" th:errors="*{username}"></div> -->
				</div>
				<div class="form-group">
					<label for="password">Senha:</label> <input type="password"
						class="form-control" id="password" name="password" 
						aria-describedby="passwordHelp"> <small id="passwordHelp"
						class="form-text text-muted">Digite sua senha.</small>
<!-- 					<div class="invalid-feedback" th:errors="*{password}"></div> -->
				</div>
				<button type="submit" class="btn btn-success">Logar</button>
			</form>
		</div>
	</div>
</body>
</html>
